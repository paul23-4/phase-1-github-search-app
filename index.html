<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTON3/azprG1Anm30DgpJLIm9NaoeY1zt0T">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="main">
    <h1 class="display-1">GitHub Search</h1>
    <form id="github-form">
      <input id="search" class="display-4" type="text" name="search">
      <input type="submit" class="display-4" name="submit">
    </form>
    <div id="github-container">
      <ul id="user-list"></ul>
      <ul id="repos-list"></ul>
    </div>
  </div>
  <div id="response"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLABN+NtUVFOSATHSXsPlUyJoMp4YLEUNsfAP"></script>
  <script src="js/index.js"></script>
</body>
</html>
